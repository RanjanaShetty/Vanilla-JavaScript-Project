<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="review">
                <img src="random1.jpg" alt="User 1">
                <p>"Great product! I'm very satisfied."</p>
                <p class="user">- John Doe</p>
            </div>
            <div class="review">
                <img src="random2.jpg" alt="User 2">
                <p>"Excellent service. Will definitely recommend."</p>
                <p class="user">- Jane Smith</p>
            </div>
            <div class="review">
                <img src="random3.jpg" alt="User 3">
                <p>"Best service in the town."</p>
                <p class="user">- Roshan Shetty</p>
            </div>
            <div class="review">
                <img src="random4.jpg" alt="User 4">
                <p>"Friendly and innovative service."</p>
                <p class="user">- Rohith Puthran</p>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
