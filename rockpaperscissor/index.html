<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor/h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="results">
    <p>Paper covers rock.You win</p>
</div>
<div class="choices">
    <div class="choices" id="r">
        <img src="images/rock.jpg" alt="" style="width: 100px; height: 100px;">
    </div>
    <div class="choices" id="p">
        <img src="images/paper.jpeg" alt="" style="width: 100px; height: 100px;">
    </div>
    <div class="choices" id="s">
        <img src="images/scissor.png"alt="" style="width: 100px; height: 100px;">
    </div>
    </div>
    <p id="action-message">Make your Move</p>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
